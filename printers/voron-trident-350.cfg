[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: True

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 10000
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5.0

[input_shaper]

[gcode_arcs]
resolution: 0.5

[safe_z_home]
speed: 100
z_hop: 10
z_hop_speed: 5

[bed_mesh]                              
speed: 100
mesh_min: 20, 10
mesh_max: 280, 260
algorithm: bicubic
probe_count: 5, 5

[stepper_x]
microsteps: 32
rotation_distance: 40
position_endstop: 350
position_max: 350
homing_speed: 100
homing_positive_dir: True

[stepper_y]
microsteps: 32
rotation_distance: 40
position_endstop: 350
position_max: 350
homing_speed: 100
homing_positive_dir: True

[stepper_z]
microsteps: 16
rotation_distance: 8
position_min: -5
position_max: 330
endstop_pin: probe:z_virtual_endstop

[stepper_z1]
microsteps: 16
rotation_distance: 8

[stepper_z2]
microsteps: 16
rotation_distance: 8

[tmc2208 stepper_x]
run_current: 1.2
hold_current: 0.8

[tmc2208 stepper_y]
run_current: 1.2
hold_current: 0.8

[tmc2209 extruder]
run_current: 0.35

[heater_bed]
sensor_type: EPCOS 100K B57560G104F
min_temp: 0
max_temp: 130

## HOT END FAN
[heater_fan hotend_fan]
max_power: 1.0
kick_start_time: 0.5
heater_temp: 50.0

## PART COOLING
[fan]
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

## EXTRUDER 
[extruder]
microsteps: 32
max_extrude_cross_section: 5.0
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20 

[bltouch]
sample_retract_dist: 5.0
speed: 2.5
pin_move_time: 0.6
stow_on_each_sample: true
probe_with_touch_mode: False
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: true
#z_offset: 1.750

[z_tilt]
speed: 150
horizontal_move_z: 30
retries: 5
retry_tolerance: 0.05

[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 10   ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 10   ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 5.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
#variable_retract          : 25.0   ; the value to retract while PAUSE
#variable_cancel_retract   : 25.0   ; the value to retract while CANCEL_PRINT
variable_speed_retract    : 35.0  ; retract speed in mm/s
#variable_unretract        : 25.0   ; the value to unretract while RESUME
variable_speed_unretract  : 15.0  ; unretract speed in mm/s
variable_speed_hop        : 15.0  ; z move speed in mm/s
variable_speed_move       : 180.0 ; move speed in mm/s
variable_park_at_cancel   : True ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
variable_use_fw_retract  : False ; use fw_retraction instead of the manual version [True/False]
gcode:
