[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: True

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 20000
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5.0

[input_shaper]

[gcode_arcs]
resolution: 0.5

[safe_z_home]
speed: 100
z_hop: 10
z_hop_speed: 5

[bed_mesh]                              
speed: 100
mesh_min: 20, 10
mesh_max: 280, 260
algorithm: bicubic
probe_count: 5, 5

[stepper_x]
microsteps: 32
rotation_distance: 40
position_endstop: 350
position_max: 350
homing_speed: 50
homing_positive_dir: True

[stepper_y]
microsteps: 32
rotation_distance: 40
position_endstop: 350
position_max: 350
homing_speed: 50
homing_positive_dir: True

[stepper_z]
microsteps: 16
rotation_distance: 8
position_min: -5
position_max: 330
endstop_pin: probe:z_virtual_endstop

[stepper_z1]
microsteps: 16
rotation_distance: 8

[stepper_z2]
microsteps: 16
rotation_distance: 8

[heater_bed]
min_temp: 0
max_temp: 130

## HOT END FAN
[heater_fan hotend_fan]
max_power: 1.0
kick_start_time: 0.5
heater_temp: 50.0

## PART COOLING
[fan]
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

## EXTRUDER 
[extruder]
microsteps: 32
max_extrude_cross_section: 5.0
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,170,50 

[bltouch]
sample_retract_dist: 5.0
speed: 2.5
pin_move_time: 0.6
stow_on_each_sample: true
probe_with_touch_mode: False
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: true
#z_offset: 1.750

[z_tilt]
speed: 150
horizontal_move_z: 30
retries: 5
retry_tolerance: 0.05
z_positions:
   -50, 18
   400, 18
   175, 398
   
points:
   90, 35
   350, 35
   215, 310