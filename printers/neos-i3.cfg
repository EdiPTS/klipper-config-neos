[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: True

[printer]
kinematics: cartesian
max_velocity: 350
max_accel: 9000
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5.0

[input_shaper]

[gcode_arcs]
resolution: 0.5

[safe_z_home]
speed: 100
z_hop: 10
z_hop_speed: 5

[bed_mesh]                              
speed: 100
mesh_min: 30, 10
mesh_max: 220, 200
algorithm: bicubic
probe_count: 4, 6

[z_tilt]
speed: 50
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.05

[stepper_x]
microsteps: 16
rotation_distance: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_min: 0
position_max: 253
homing_speed: 50
homing_retract_dist: 0

[stepper_y]
microsteps: 16
rotation_distance: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -4
position_min: -4
position_max: 213
homing_speed: 50
homing_retract_dist: 0

[stepper_z]
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 210

[stepper_z1]
microsteps: 16
rotation_distance: 8

[extruder]
microsteps: 32
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
max_extrude_cross_section: 5.0

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 10
heating_gain: 1

[tmc2209 stepper_x]
interpolate: False
run_current: 0.45
hold_current: 0.15
sense_resistor: 0.110
stealthchop_threshold: 0
driver_SGTHRS: 90

[tmc2209 stepper_y]
interpolate: False
run_current: 0.45
hold_current: 0.15
sense_resistor: 0.110
stealthchop_threshold: 0
driver_SGTHRS: 80

[tmc2208 extruder]
interpolate: True
run_current: 0.35
sense_resistor: 0.110
stealthchop_threshold: 10000

[heater_bed]
min_temp: 0
max_temp: 130
max_power: 0.6

[heater_fan extruder]
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[filament_switch_sensor filament_sensor]
pause_on_runout: True
event_delay: 3.0
pause_delay: 0.5

[bltouch]
speed: 2.5
pin_move_time: 0.6
stow_on_each_sample: true
probe_with_touch_mode: False
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: true

